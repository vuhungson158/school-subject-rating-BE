spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password:
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    open-in-view: true

  devtools:
    add-properties: true
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
  data:
    rest:
      base-path: /api/v1
logging:
  level:
    web: debug